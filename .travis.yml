language: swift
osx_image: xcode9.1

branches:
  only:
    - master
env:
  - LC_CTYPE=en_US.UTF-8 LANG=en_US.UTF-8
before_install:
  - rvm install ruby-2.3.1
  - gem install cocoapods
  - gem install xcpretty -N
  - bundle update
  - brew update
  - brew upgrade openssl
  - brew install swiftlint || true
  - pod repo update master
  - rvm osx-ssl-certs update all
  - rvm reinstall ruby-2.3.1 --with-openssl-dir=/usr/local
  - echo -e "machine bitbucket.org\n login $CI_USERNAME\n password $CI_PASSWORD" >> ~/.netrc

script:
  - set -o pipefail
  - pod install
  #- swiftlint
  #- xcodebuild -workspace Trust.xcworkspace -scheme Trust -sdk iphonesimulator -destination "platform=iOS Simulator,name=iPhone SE" test | xcpretty
  - make release

